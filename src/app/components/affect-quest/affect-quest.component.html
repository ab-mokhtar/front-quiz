<form (ngSubmit)="onSubmit()" class="form">
  <!-- ... autres champs de formulaire ... -->
  <div class="form-group">
    <label for="question">Question</label>
    <select [(ngModel)]="selectedQuestion" name="question" id="question" class="form-control">
      <option *ngFor="let question of questions" [value]="question.id">{{ question.text }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quiz">Quiz</label>
    <select [(ngModel)]="selectedQuiz" name="quiz" id="quiz" class="form-control">
      <option *ngFor="let quiz of quizzes" [value]="quiz.id">{{ quiz.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
