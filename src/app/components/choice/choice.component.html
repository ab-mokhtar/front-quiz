<form (ngSubmit)="onSubmit()" class="form">
  <!-- ... autres champs de formulaire ... -->
  <div class="form-group">
    <label for="question">Question</label>
    <select [(ngModel)]="selectedQuestion" name="question" id="question" class="form-control">
      <option *ngFor="let question of questions" [value]="question.id">{{ question.text }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="choiceText">Texte du choix</label>
    <input type="text" id="choiceText" [(ngModel)]="newchoicetext" name="choiceText" class="form-control">
  </div>
  <div class="form-group">
    <label>Correct</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="bool" [(ngModel)]="correct" [value]="true" id="boolTrue">
      <label class="form-check-label" for="boolTrue">True</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="bool" [(ngModel)]="correct" [value]="false" id="boolFalse">
      <label class="form-check-label" for="boolFalse">False</label>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Ajouter le choix</button>
</form>
